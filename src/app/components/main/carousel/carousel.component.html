    </div>
    <div class="carousel-inner">

        <img src="
        https://admin.ashmaan.com/upload/slider/1639381511416.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=10&q=100

      <div class="carousel-item"  data-bs-interval="2000">
        <img src="https://admin.ashmaan.com/upload/slider/1639379177203.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=10&q=100" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://ik.imagekit.io/w16cqmxhb/catalog/brandstore/kkclmultibrand/homepage-banner-3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
