<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><i class="bi bi-shop-window"></i></h2></span>
            <h4 class="company_title">B-Commerce</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row mt-2">
                    <h2>Sign Up</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="name" id="name" class="form__input" placeholder="User Name">
                        </div>
                        <div class="row">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                        </div>
                        <div class="row">
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form__input" placeholder="Confirm Password">
                        </div>
                        <div class="row">
                            <input type="date" name="dateofbirth" id="dateofbirth" class="form__input" placeholder="Date Of irth">
                        </div>
                        <div class="row">
                            <input type="submit" value="Sign Up" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Go to<a routerLink="/login"> Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
