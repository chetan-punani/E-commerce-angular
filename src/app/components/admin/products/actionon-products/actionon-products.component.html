<div class="p-1">
    <div class="card">
        <div class="card-body">
            <div class="card-title  d-flex justify-content-center">
                <h2>Add Product</h2>
            </div>
            <div class="container">
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="name" id="name" class="form__input" placeholder="Name">
                        </div>
                        <div class="row">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Image">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="textarea" name="description" id="description" class="form__input" placeholder="Description">
                        </div>
        
                        <div class="row">
                            <input type="number" name="price" id="price" class="form__input" placeholder="Price">
                        </div>
                        <div class="row">
                            <input type="number" name="stock" id="stock" class="form__input" placeholder="No Of Item">
                        </div>
                        <div class="row d-flex justify-content-center">
                            <input type="submit" value="Add Product" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
