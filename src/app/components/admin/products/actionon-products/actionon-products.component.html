<div class="p-1">
    <div class="card">
        <div class="card-body">
            <div class="card-title  d-flex justify-content-center">
                <h2>Add Product</h2>
            </div>
            <div class="container">
                <div class="row">
                    <form control="" class="form-group" [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                        <div class="row">
                            <input type="text" name="name" id="name" class="form__input" placeholder="Name"
                                formControlName="name">
                        </div>
                        <div class="row">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Image">
                        </div>
                        <div class="row">
                            <input type="textarea" name="description" id="description" class="form__input"
                                placeholder="Description" formControlName="description">
                        </div>

                        <div class="row">
                            <input type="number" name="price" id="price" class="form__input" placeholder="Price"
                                formControlName="price">
                        </div>
                        <div class="row">
                            <input type="number" name="stock" id="stock" class="form__input" placeholder="No Of Item"
                                formControlName="stock">
                        </div>
                        <div class="row">
                            <input type="text" name="category" form="category" id="category" class="form__input"
                                placeholder="Category" formControlName="category" list="categoryList">
                            <datalist id="categoryList">
                                <option value="Electronic">Electronic</option>
                                <option value="Cloths">Cloths</option>
                                <option value="Sports">Sports</option>
                            </datalist>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <input type="submit" value="Add Product" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
