<div class="m-5">
    <div>
        <button type="button" class="btn btn-primary m-1" (click)="showAddProduct()">Add Products <i
                class="bi bi-plus"></i></button>
        <app-actionon-products *ngIf="hide"></app-actionon-products>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList; let i = index">
                <td> {{ product.name }} </td>
                <td> {{ product.description }} </td>
                <td> {{ product.price }} </td>
                <td> {{ product.stock }} </td>
                <td> {{ product.category }} </td>
                <td>
                    <div class="d-flex">
                        <button type="button" class="btn btn-success m-1">View</button>
                        <button type="button" class="btn btn-primary m-1">Edit</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteProduct(product.id)">delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
