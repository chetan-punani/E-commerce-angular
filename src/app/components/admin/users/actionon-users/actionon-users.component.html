<div class="p-1">
    <div class="card">
        <div class="card-body">
            <div class="card-title  d-flex justify-content-center">
                <h2>Add User</h2>
            </div>
            <div class="container">
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="name" id="name" class="form__input" placeholder="User Name">
                        </div>
                        <div class="row">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                        </div>
        
                        <div class="row">
                            <input type="date" name="dateofbirth" id="dateofbirth" class="form__input" placeholder="Date Of Birth">
                        </div>
                        <div class="row d-flex justify-content-center">
                            <input type="submit" value="Add User" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
